<div class="generic-dialog">
  <h1 mat-dialog-title>{{data.title || 'Confirm'}}</h1>
  <mat-dialog-content>
    <p>
      {{data.body || ''}}
    </p>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Yes</button>
    <button mat-button [mat-dialog-close]="false">No</button>
  </div>
</div>
